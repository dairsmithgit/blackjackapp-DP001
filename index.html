<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="casinoName">The Tops Casino</h1>
    <h2 class="gameName">Blackjack</h2>
    <p id="message">Want to go a round or two?</p>
    <div class="formContainer">
      <p>Player name:</p>
      <input type="text" id="formInput" name="nameinput" />
      <button type="button" onclick="setName()">Set name</button>
    </div>
    <p id="cards">Cards:</p>
    <p id="sum">Sum:</p>
    <button class="startButton" onclick="startGame()">Start Game</button>
    <button class="hitButton" onclick="hit()">Hit</button>
    <button class="stayButton" onclick="stay()">Stay</button>
    <p id="player"></p>
    <script src="script.js"></script>
  </body>
</html>
