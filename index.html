<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="casinoName">The Tops Casino</h1>
    <h1 class="gameName">Blackjack</h1>
    <p id="messageElement">Want to go a round or two?</p>
    <p id="cardsElement">Cards:</p>
    <p id="sumElement">Sum:</p>
    <button class="startButton" onclick="startGame()">Start Game</button>
    <button class="hitButton" onclick="hit()">Hit</button>
    <p id="playerElement"></p>
    <script src="script.js"></script>
  </body>
</html>
